#spring.application.name=mrDobi
spring:
  application:
    name:  mrDobi
  datasource:
    url: jdbc:postgresql://localhost:5432/mrdobi
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect


